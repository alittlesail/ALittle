			await Require("Module/ALittleIDE/Other/GameLibrary/CEngine/JSScript/ALittle");
			await __ALITTLEAPI_CEngine_Init("Module/ALittleIDE/Other/GameLibrary/CEngine/JSScript/");

		}
	</script>
