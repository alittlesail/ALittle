<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="vue/lib/vue.min.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>

	<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue.js!'
		  }
		})
	</script>
</body>
</html>
